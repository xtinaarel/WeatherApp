  <body>
    <div class="container">
      <div class="container text-center weather">
        <form id="citySearch">
          <div class="row search">
            <div class="col-1"></div>
            <div class="col-7 searchBar">
              <input
                type="search"
                id="searchBar"
                placeholder="Type a City..."
                class="form-control"
              />
            </div>
            <div class="col-2 searchButton">
              <input type="submit" value="Search" class="form-control btn" />
            </div>
            <div class="col-1 currentLocation">
              <i class="fa-solid fa-location-dot" id="location"></i>
            </div>
            <div class="col-1"></div>
          </div>
        </form>

        <div class="row stats">
          <div class="col-2"></div>
          <div class="col-4 primaryStats">
            <h1 class="city">Austin</h1>
            <div class="dateTime">
              <p>Thursday, December 7, 2022 <br />8:00 AM</p>
            </div>
            <span class="currentStats">
              <img
                src="http://openweathermap.org/img/wn/04n@2x.png"
                id="mainIcon"
              />

              <span class="temperature" id="temperature">17</span></span
            >
            <span class="units">
              <a href="#" id="celsiusLink">Â°C</a> |
              <a href="#" id="fahrenheitLink">Â°F</a>
            </span>
            <br />
            <span id="description"><b>Cloudy </b></span>
          </div>

          <div class="col-4 secondaryStats">
            <span id="textHigh">High:</span>
            <span id="high">81</span>Â° <br />
            <span id="textLow">Low:</span>
            <span id="low">66</span>Â°<br />
            <span id="textHumidity">Humidity:</span>
            <span id="humidity">95</span>%<br />
            <span id="textWind">Wind:</span>
            <span id="wind">4</span> mph<br />
          </div>
          <div class="col-2"></div>
        </div>

        <div class="forecast">
          <div class="row week">
            <div class="col-2">
              <div class="weatehr-forecast-day">
                <span class="weekday">Fri</span><br />
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  id="dayOne"
                  width="60"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"
                    ><b>64Â°</b></span
                  >
                  <span class="weather-forecast-temperature-min"> 41Â°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="source">
        <a href="https://github.com/xtinaarel/WeatherApp.git">
          Open-Source Code</a
        >
        by Xtinaa
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
